name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Init submodules
        run: git submodule update --init --recursive --remote
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ninja-build libunwind-dev build-essential libatlas-base-dev libprotobuf-dev libleveldb-dev libsnappy-dev libhdf5-serial-dev protobuf-compiler libgflags-dev libgoogle-glog-dev
          sudo apt install --no-install-recommends libboost-all-dev

          # LMDB is needed for Caffe training, but very likely not for inference-only
          sudo apt install liblmdb-dev libopencv-dev
      - name: Run build-wrapper
        env:
          WITH_CUDA: false
          WITH_OPEN_CL: false
          WITH_DEBUG: true
        run: |
          mkdir build && cd build
          cmake .. -A x64 -T v142 -GNinja -DGPU_MODE=CPU_ONLY
          cd ..
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} ninja -C build
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
